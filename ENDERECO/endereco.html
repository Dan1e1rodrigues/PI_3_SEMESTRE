<body>

    <div class="container">
        <div class="row">
          <div class="col">
            <h1>Cadastro de Endereço</h1>
              <form action="acessoProduto.php" method="POST">
        
        <div class="form-group">
          <label for="exampleInputEmail1">Nome do Endereço</label>
          <input type="text" class="form-control" name="nome" aria-describedby="emailHelp" placeholder="Digite o nome do produto" required>
        </div>
        <div class="form-group">
        <label for="exampleInputEmail1">Logradouro</label>
        <div class="input-group">
        <input type="text"class="form-control" name="logradouro" aria-describedby="emailHelp" placeholder="Digite o seu Endereço " required>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Numero</label>
          <input type="number" class="form-control" id="numero" name="numero"  min="1"   onkeypress="return semLetra(event)" aria-describedby="emailHelp" placeholder="Digite o numero da casa" required>
      
          <script type="text/javascript">
           
            function semLetra(a){
              var x= a.which || e.keycode;
              if ((x>=48 && x<=57) || (x==44))
              {
                return true;
              }else{
                return false;
              }
            }
            
            </script>
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Complemento</label>
          <textarea class="form-control" name="complemento" aria-label="With textarea" placeholder="Digite o complemento do endereço" ></textarea>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">CEP</label>
            <input type="text" maxlength="8" class="form-control" name="cep" onkeypress="return semLetra(event)" aria-describedby="emailHelp"  pattern="\d{5}\-\d{3}" placeholder="Digite o cep do endereço" required>
          </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Cidade</label>
            <div class="input-group mb-3">
          <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Opções</label>
          </div>
          <select class="custom-select" name="cidade" id="inputGroupSelect01">
                  <option selected>Escolha</option>

          
          </select> 
        </div>    
        <div class="form-group">
          <label for="exampleInputEmail1">Estado</label>
          <div class="input-group mb-3">
        <div class="input-group-prepend">
          <label class="input-group-text" for="inputGroupSelect01">Opções</label>
        </div>
        <select class="custom-select" name="estado" id="inputGroupSelect01">
                <option selected disabled value="">Escolha</option>
                <option>AC</option>
                <option>AL</option>
                <option>AP</option>
                <option>AM</option>
                <option>BA</option>
                <option>CE</option>
                <option>DF</option>
                <option>ES</option>

                <option>RO</option>
                <option>RR</option>
                <option>SC</option>
                <option>SP</option>
                <option>SE</option>
                <option>TO</option>
        
        </select>
      </div>
        </div>
      
       
        <button type="submit" onclick="maiornumero()" class="btn btn-primary" role="button">Cadastrar</button>
      </form>
