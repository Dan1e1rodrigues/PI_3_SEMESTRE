<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Produtos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Produtos</h1>
        </div>

        <div class="products">
            
            <div class="card-produto">
                <div class="imagem">
                    <img src="images/tenis.jpg" alt="">
                </div>
                <div class="nomePreco">
                    <h3>Tênis Nike Feminino Revolution</h3>
                    <span>R$ 249,90</span>
                </div>
                <p>Descrição</p>

                <div class="botao">
                    <button> Adicione ao Carrinho </button>
                </div>
            </div>

            <div class="card-produto">
                <div class="imagem">
                    <img src="images/chuteira.jpg" alt="">
                </div>
                <div class="nomePreco">
                    <h3>Chuteira Society Adidas</h3>
                    <span>R$ 180,00</span>
                </div>
                <p>Descrição</p>
                <div class="botao">
                    <button> Adicione ao Carrinho</button>
                </div>
            </div>

            <div class="card-produto">
                <div class="imagem">
                    <img src="images/camisa_brasil_selecao.jpg" alt="">
                </div>
                <div class="nomePreco">
                    <h3>Camisa Seleção Brasileira</h3>
                    <span>R$ 350,00</span>
                </div>
                <p>Descrição</p>
                <div class="botao">
                    <button> Adicione ao Carrinho</button>
                </div>
            </div>

            <div class="card-produto">
                <div class="imagem">
                    <img src="images/camisa_nike.jpg" alt="">
                
                </div>
                <div class="nomePreco">
                    <h3>Camiseta Nike Sportswear</h3>
                    <span>R$ 149,90</span>
                </div>
                <p>Descrição</p>
                <div class="botao">
                    <button> Adicione ao Carrinho</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    

</body>
</html>
